<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filtrar por categorías</ion-title>
  </ion-navbar>

  	<ion-toolbar no-border-top>
		<ion-segment [(ngModel)]="categoria">

			<ion-segment-button value="peliculas" (click)="verGenerosPeliculas()">
				Películas
			</ion-segment-button>

			<ion-segment-button value="series" (click)="verGenerosSeries()">
				Series
			</ion-segment-button>

		</ion-segment>
	</ion-toolbar>

</ion-header>


<ion-content padding>

	<div [ngSwitch]="categoria">

		<ion-list *ngSwitchCase="'peliculas'">
			<button ion-item *ngFor="let item of generosPeliculas" (click)="verPeliculas(item)">
				<h2>{{item.name}}</h2>
			</button>
		</ion-list>

		<ion-list *ngSwitchCase="'series'">
			<button ion-item *ngFor="let item of generosSeries" (click)="verSeries(item)">
				<h2>{{item.name}}</h2>
			</button>
		</ion-list>

	</div>
	
</ion-content>
