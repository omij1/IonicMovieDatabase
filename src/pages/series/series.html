<ion-header>

  <ion-navbar color="primary">
    <ion-title>Series {{opcion}}</ion-title>
    <ion-buttons end>
		    <button ion-button icon-only  (click)="mostrarOpciones()">
		      <ion-icon name="list"></ion-icon>
		    </button>
    	</ion-buttons>
  </ion-navbar>

  <ion-navbar color="primary">
	  <ion-searchbar [(ngModel)]="query" placeholder="Buscar serie"
		(ionClear)="restaurarEstado()"></ion-searchbar>
	  	<ion-buttons end>
		    <button class="buscar" (click)="buscarSerie()" ion-button outline small>
	     	 Buscar
	    	</button>
    	</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content class="series-lista">

	<ion-card *ngFor="let serie of series" (click)="detallesSerie(serie.id)">
		<img class="poster" [src]="serie.poster_path"/>
		<ion-card-header text-wrap>
			{{serie.name}}
		</ion-card-header>
		<ion-card-content>
			<ion-row text-wrap>
				<ion-col text-wrap>
					<ion-icon class="calendario" name="calendar"></ion-icon>
					<h4>{{serie.first_air_date}}</h4>
				</ion-col>
				<ion-col text-wrap>
					<h5>Puntuaci√≥n:<span color="primary">{{serie.vote_average}}</span></h5>
				</ion-col>
			</ion-row>
			<ion-item class="descripcion">
				<p text-wrap>{{serie.overview}}</p>
			</ion-item>
		</ion-card-content>
	</ion-card>

	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
