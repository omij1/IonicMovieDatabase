<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cartelera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cartelera" padding>

	<ion-row>
		<ion-col *ngFor="let credit of cartelera" col-6>
			
			<ion-card (click)="detallesCredit(credit.id)">
				<img class="poster" [src]="credit.poster_path"/>
			</ion-card>
			
		</ion-col>
	</ion-row>

	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>

</ion-content>
